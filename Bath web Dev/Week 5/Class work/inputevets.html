<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS InputEvents</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Inconsolata:400,700");

    body {
        font-family: 'Inconsolata', sans-serif;
        background: #2a364f;
    }

    h1 {
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
    }

    #result {
        color: white;
        height: 100px;
        width: 200px;
        margin: 20px;

    }
</style>


<body>
    <div class="main-div">
        <h1>This is Input event example</h1>
        <div>
            <label for="">Your Name </label><input type="text" name="" id="text">
            <br><br>
            <label>Choose an ice cream flavor
                <select id="iceCreams" name="iceCreams">
                    <option value="">Select Oneâ€¦</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="sardine">Sardine</option>
                    <option value="vanilla">Vanilla</option>
                </select>
            </label>
            <br>
            <div id="result"></div>
        </div>
    </div>
    <script>

             const iceCreams = document.getElementById('iceCreams');
            iceCreams.addEventListener('change', () => {
            const inputChange = document.getElementById('text').value;
            const iceCreams = document.getElementById('iceCreams').value;
            const result = document.getElementById('result');
            result.innerHTML = `Miss ${inputChange} select ${iceCreams}  ice-cream flavour`;
        });


    </script>
</body>

</html>
