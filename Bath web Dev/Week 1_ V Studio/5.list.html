<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <!-- two types of list in HTML -->

    <!-- ul - Unordered list -->
    <ul>
        <li>coffee</li>
        <li>Tea</li>
        <li>Cake</li>
    </ul>
    <!-- ol - oredered list -->
    <ol>
        <li>Coffee</li>
        <li>tea</li>
        <li>cake</li>

    </ol>
    <!-- ul>li*5 the code for multiple list can be (ol) -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ol>li*4>img - code to get multiple order list with images -->
    <ul>
        <li style="list-style:none;"></li><img src="Images/img1.png" alt=""></li>
        <li style="list-style:none;"></li><img src="Images/img2.png" alt=""></li>
        <li style="list-style:none;"></li><img src="Images/img3.png" alt=""></li>

    </ul>

<ul>
    <li style="list-style:none;"><img src="Images/instagram.png" alt=""></li>
    <li style="list-style:none;"><img src="Images/facebook.png" alt=""></li>
    <li style="list-style:none;"><img src="Images/twitter.png" alt=""></li>
</ul>

    <!-- ol>li*4>a(blank) - to get code for link -->

    <ol>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
    </ol>
</body>

</html>
